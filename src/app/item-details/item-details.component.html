<div class="wrapper">
  <div class="product-img">
    <img src="{{item.imagePath}}">
  </div>
  <div class="product-info">
    <div class="product-text">
      <h1>{{item.name}}</h1>
      <h2>{{item.producer}}</h2>
      <p>{{item.description}}</p>
    <div class="product-price-btn">
      <p><span>{{item.price-(item.price*(item.discount*0.01))}}</span>z≈Ç</p>
      <button type="button" (click)="OnaddToCart()">Dodaj do koszyka</button>
    </div>
  </div>
</div>
