<div class="row">
    <div class="container">
        <div *ngIf="isLoading" >
            <!-- <app-loading-spinner></app-loading-spinner> -->
        </div>
       <ng-template appPlaceholder></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control" 
                name="email" 
                ngModel 
                required 
                email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control" 
                name="password" 
                ngModel 
                required 
                minlength="6">
            </div>
            <div>
                <button class="" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> | 
                <button class="" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign In' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
