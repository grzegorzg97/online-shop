<div class="main">
    <div class="container">
        <div *ngIf="isLoading" >
            <app-loading-spinner></app-loading-spinner>
        </div>
       <ng-template appPlaceholder></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <mat-form-field class="form-group">
                <mat-label for="email">Wpisz e-mail</mat-label>
                <input matInput
                type="email" 
                id="email" 
                class="form-control" 
                name="email" 
                ngModel 
                required 
                email>
            </mat-form-field>
            <mat-form-field class="form-group">
                <mat-label for="password">Haslo</mat-label>
                <input matInput
                type="password" 
                id="password" 
                class="form-control" 
                name="password" 
                ngModel 
                required 
                minlength="6">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Zaloguj' : 'Zarejestruj'}}</button>  |
                <button mat-raised-button type="button" (click)="onSwitchMode()">Zmie≈Ñ na {{ isLoginMode ? 'Zarejestruj' : 'Zaloguj'}}</button>
            </div>
        </form>
    </div>
</div>
