<mat-toolbar  class="header">
      <span class="shop-name" style="cursor: pointer;" routerLink="">Nazwa sklepu</span>
      <span class="auto-spacer"></span>
        <div *ngFor="let item of itemService.items" class="btn-category">
          <button mat-button [matMenuTriggerFor]="menu2">{{ item.producer }}</button>
          <mat-menu #menu2="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
          <span class="auto-spacer"></span>
        </div>
        <a routerLink="/cart" class="cart-button">
          <em class="material-icons">shopping_cart</em>Koszyk
        </a>
        <div class="login-btn">
          <button *ngIf="!isAuthenticated" mat-raised-button class="login"><a routerLink="login" *ngIf="!isAuthenticated">Logowanie</a></button>
          <button *ngIf="isAuthenticated" mat-raised-button (click)="onLogout()" >Wyloguj</button>
        </div>
      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
</mat-toolbar>
