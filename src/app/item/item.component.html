<div class="badge">-{{item.discount}}%</div>
        <div class="product-tumb" >
          <img src="{{item.imagePath}}" alt="{{ item.name }}">
        </div>
        <div class="product-details">
          <span class="product-category">{{ item.producer }}</span>
          <h4 (click)="openItemDetails(item.id)" style="cursor: pointer;">{{ item.name }}</h4>
          <p>{{ item.description }}</p>
          <div class="product-bottom-details">
            <div class="product-price"><small>{{item.price}}zł</small>{{ item.price*(item.discount*0.01)}}zł</div>
            <div class="product-links">
              <button mat-icon-button>
                <mat-icon class="icon">add_shopping_cart</mat-icon>
              </button>
            </div>
          </div>
        </div>
