<div class="body">
  <button (click)="checkCart()">TESt</button>
    <div class="container">
        <div class="header">
            <h3 class="heading">Koszyk</h3>
            <h5 class="action">Usuń wszystko</h5>
        </div>
        <div *ngFor="let item of this.cartService.listOfItems"  class="cart-items">
            <div class="image-box">
            <img style="height: 120px;" src="https://img.freepik.com/premium-zdjecie/osiol-z-bialym-tlem-i-bialym-tlem_873925-22917.jpg"/>
            </div>
            <div class="about">
            <h1 class="title">{{item.name}}</h1>
            <p class="subtitle">{{item.id}}</p>
            </div>
            <div class="counter"></div>
            <div class="prices"></div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">2</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">Cena</div>
                <div class="remove"><u>Usuń</u></div>
        </div>
        </div>


        <hr>
            <div class="checkout">
                <div class="total">
                    <div>
                        <div class="Subtotal">Suma</div>
                        <div class="items">liczba przedmiotow</div>
                    </div>
                    <div class="total-amount">Suma ZŁ</div>
                </div>
                <button class="button">Do płatności</button>
            </div>
    </div>
</div>
