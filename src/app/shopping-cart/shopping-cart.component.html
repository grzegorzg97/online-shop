<div class="body">
  <!-- <button (click)="checkCart()">TESt</button> -->
    <div class="container">
        <div class="header">
            <h3 class="heading">Koszyk</h3>
            <h5 class="action">Usuń wszystko</h5>
        </div>
        <div *ngFor="let item of this.cartService.listOfItems"  class="cart-items">
            <div class="image-box">
            <img style="height: 120px;" src="{{item.imagePath}}"/>
            </div>
            <div class="about">
            <h1 class="title">{{item.name}}</h1>
            <p class="subtitle">{{item.producer}}</p>
            </div>
            <div class="counter"></div>
            <div class="prices"></div>
            <div class="counter">
                <div class="btn">+</div>
                <div class="count">1</div>
                <div class="btn">-</div>
            </div>
            <div class="prices">
                <div class="amount">{{item.price-(item.price*(item.discount*0.01))}}zł</div>
                <div class="remove"><u>Usuń</u></div>
        </div>
        </div>


        <hr>
            <div class="checkout" >
                <div class="total">
                    <div>
                        <div class="Subtotal">Suma</div>
                        <!-- <div class="items">{{item.id}}</div> -->
                    </div>
                    <div class="total-amount">154 ZŁ</div>
                </div>
                <button class="button">Do płatności</button>
            </div>
    </div>
</div>
